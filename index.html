<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/global.css" />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/footer.css" />
    <title>Yandex-page</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="lang">EN</div>
      <div class="login">Log in</div>
    </header>
    <main class="main">
      <div class="icons">
        <div class="icon games">Games</div>
        <div class="icon images">Images</div>
        <div class="icon video">Video</div>
        <div class="icon mail">Mail</div>
        <div class="icon maps">Maps</div>
        <div class="icon appmetrica">AppMetrica</div>
        <div class="icon translate">Translate</div>
        <div class="icon browser">Browser</div>
      </div>
      <div class="search">
        <img class="logo" src="icons/logo.svg" alt="Yandex logo" />
        <form class="form" method="get">
          <input
            class="search-input"
            type="text"
            placeholder="Finds everything"
            name="text"
            value=""
          />
          <button type="submit" class="submit">Search</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-top">
        <div class="yandex-in">Yandex in</div>

        <a class="country-link" href="https://ya.ru/">
          <img src="../yandex-page/icons/ru.svg" alt="Russia" />
          <span>Russia</span>
        </a>

        <a class="country-link" href="https://yandex.by/">
          <img src="../yandex-page/icons/bl.svg" alt="Belarus" />
          <span>Belarus</span>
        </a>

        <a class="country-link" href="https://yandex.kz/">
          <img src="../yandex-page/icons/kz.svg" alt="Kazakhstan" />
          <span>Kazakhstan</span>
        </a>

        <a class="country-link" href="https://yandex.uz/">
          <img src="../yandex-page/icons/uz.svg" alt="Uzbekistan" />
          <span>Uzbekistan</span>
        </a>

        <a class="country-link" href="https://yandex.com.tr/">
          <img src="../yandex-page/icons/tr.svg" alt="Türkiye" />
          <span>Türkiye</span>
        </a>
      </div>
      <div class="footer-bottom">
        <div>Technologies</div>
        <div>About Yandex</div>
        <div>Terms of Service</div>
        <div>Privacy Policy</div>
        <div>Contact us</div>
        <div>Copyright Notice</div>
        <div>&copy; Yandex</div>
      </div>
    </footer>
  </body>
</html>
